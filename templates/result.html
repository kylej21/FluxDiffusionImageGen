{% extends "base.html" %}

{% block head %}
<title>Image Generator Joe Bruin</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Generated Image</h1>

    <img src="data:image/png;base64,{{ image }}" width="400">

    <a href="data:image/png;base64,{{ image }}" download = "generated_image.png">    
        <button type="button">Download!</button>
    </a>


</div>
{% endblock %}
